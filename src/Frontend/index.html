<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Honalolo</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Arima:wght@100..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Varta:wght@300..700&display=swap"
        rel="stylesheet">
    <style>
        @import "tailwindcss";

        :root {
            --accent: #ff9531;
            --accent-dark: #e3750f;
            --lgreen: white;
            --mgreen: #ffffff;
            --green: white;
            --white: #FCF9EA;
            --page-width: 1600px;
            --rounded: 8px;
            --nav-h: 59px;

            --border-color: rgb(202, 202, 202);
            --border: 1px solid var(--border-color);
        }

        * {
            box-sizing: border-box;
            font-family: "Inter", sans-serif;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-weight: 500 !important;
        }

        .input-label {
            margin-bottom: 5px;
            font-weight: 500;
        }

        input,
        textarea,
        select {
            padding: 8px 12px;
            border: var(--border);
            background: white;
        }

        input,
        select,
        textarea,
        button {
            font-family: "Helvetica", "Inter", sans-serif;
            font-size: 16px !important;
            border-radius: var(--rounded);
            font-weight: 400 !important;
        }

        textarea {
            resize: none;
            height: 200px;
        }

        input:focus,
        select:focus, textarea:focus {
            border-color: var(--accent);
            outline: none;
        }

        button {
            padding: 8px 16px;
            border-radius: var(--rounded);
            font-weight: 500 !important;
            background: var(--accent);
            border: 1px solid var(--accent-dark);
            cursor: pointer;
        }

        p {
            max-width: 100ch;
        }

        h1 {
            font-size: 32px;
        }

        h2 {
            font-size: 28px;
        }

        h3{
            font-size: 24px;
        }

        body {
            /* background: #ececec; */
            background: white;
        }

        html,
        body {
            width: 100vw;
            overflow-x: hidden;

        }

        tr {
            border-bottom: var(--border);
        }

        tr:last-child {
            border-bottom: 0 !important;
        }

        thead {
            border-bottom: var(--border);
            background: #eee;
        }


        th,
        td {
            padding: 4px 8px;
        }

        th {
            font-weight: 500;
            text-align: left;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
</body>

</html>
